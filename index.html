<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wasm Chrome Boilerplate</title>
  <link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="./bootstrap.js"></script>
</head>

<body>
  <div class="background">
    <h1>Hello World</h1>
    <div class="wasm-bindgen-examples">
      <button class="example-button" id="console-log">console.log</button><br />
      <button class="example-button" id="alert">alert</button><br />
      <button class="example-button" id="wasm-dom">Create Hello Element</button><br />
      <button class="example-button" id="wasm-fibonacci">Wasm Fibonacci Timer</button><br />
      <button class="example-button" id="js-fibonacci">Js Fibonacci Timer</button><br />
      <div class="fibonacci-container">
        <p id="fibonacci-input-field">Fibonacci input:</p>
        <input class="example-button" type="number" maxlength="3" id="fibonacci-input" />
        <div id="fibonacci-time"></div>
      </div>
      <div id="wasm-area"></div>
    </div>
  </div>
</body>
